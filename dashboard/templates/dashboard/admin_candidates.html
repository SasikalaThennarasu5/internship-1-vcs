{% extends "base.html" %}
{% block title %}Candidates{% endblock %}

{% block content %}
<h2 class="mb-4">Candidates</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>User</th>
      <th>Experience</th>
      <th>Profile %</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    {% for p in profiles %}
    <tr>
      <td>{{ p.user.username }}</td>
      <td>{{ p.experience }} yrs</td>
      <td>{{ p.completion_percentage }}%</td>
      <td>
        <a href="{% url 'dashboard:admin_candidate_detail' p.user.id %}"
           class="btn btn-sm btn-primary">
          View
        </a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No candidates found</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
