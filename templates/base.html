{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Vetri Consultancy Services{% endblock %}</title>

  <!-- Google Font -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">



<link rel="stylesheet" href="{% static 'chatbot/chat.css' %}">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #eef2f7, #f8f9fc);
    min-height: 100vh;
  }

  main.container {
    background: #edf4ff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    backdrop-filter: blur(6px);
  }

  h1, h2, h3, h4 {
    font-weight: 600;
    color: #2c3e50;
  }

  p {
    color: #555;
  }

  .btn {
    border-radius: 8px;
    font-weight: 500;
  }

  .card {
    border: none;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
  }

  .table {
    border-radius: 12px;
    overflow: hidden;
  }

  .navbar {
    box-shadow: 0 2px 12px rgba(0,0,0,0.05);
  }

  /* Training cards */
  .training-card {
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .training-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  }

  /* Pricing cards */
  .pricing-card {
    border-radius: 14px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .pricing-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  }

  .pricing-card.featured {
    border: 2px solid #0d6efd;
    transform: scale(1.05);
  }

  .badge {
    border-radius: 20px;
    font-size: 0.8rem;
    padding: 6px 10px;
  }

  /* Smooth scroll */
  html {
    scroll-behavior: smooth;
  }

  /* ================= HOME PAGE ENHANCEMENT ================= */

/* Gradient Hero */
.hero-gradient {
  background: linear-gradient(135deg, #4e73df, #1cc88a);
  border-radius: 20px;
}

/* Soft Section Background */
.section-soft {
  background: linear-gradient(135deg, #f8f9fc, #eef2f7);
  border-radius: 20px;
}

/* Glass search form */
.search-box {
  background: rgba(255,255,255,0.95);
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.08);
}

/* Job cards */
.job-card {
  border: none;
  border-radius: 16px;
  transition: all 0.3s ease;
}

.job-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.1);
}

/* CTA Gradient */
.cta-gradient {
  background: linear-gradient(135deg, #f6c23e, #f4a100);
  border-radius: 20px;
}

/* Statistics styling */
.stats-number {
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(45deg, #4e73df, #1cc88a);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ===== DASHBOARD PROFESSIONAL STYLING ===== */

.dashboard-header {
  background: linear-gradient(135deg, #4e73df, #1cc88a);
  padding: 30px;
  border-radius: 18px;
  color: white;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.stat-card {
  border-radius: 18px;
  padding: 20px;
  background: #ffffff;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
  transition: all 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

.stat-icon {
  font-size: 28px;
  opacity: 0.8;
}

.section-card {
  background: #ffffff;
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.05);
  margin-bottom: 30px;
}

.badge-modern {
  padding: 6px 12px;
  border-radius: 20px;
  font-weight: 500;
}

.progress {
  height: 12px;
  border-radius: 20px;
}

.table thead {
  background-color: #f8f9fc;
  font-weight: 600;
}

.service-card {
  border-radius: 18px;
  transition: all 0.3s ease;
}

.service-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

.nav-link {
  position: relative;
  transition: 0.3s ease;
}

.nav-link::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #0d6efd;
  transition: 0.3s;
}

.nav-link:hover::after {
  width: 100%;
}

.navbar {
  background: linear-gradient(to right, #ffffff, #f8f9fa);
}

.job-card {
    transition: 0.2s ease-in-out;
}

.job-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}
</style>

</head>

<body>

  {% include 'includes/navbar.html' %}

  {% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center shadow-sm"
           role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

{% include "chatbot/chat_widget.html" %}

  <script src="{% static 'chatbot/chat.js' %}"></script>

  <script>
  window.USER_LOGGED_IN = {{ request.user.is_authenticated|yesno:"true,false" }};
  window.USER_NAME = "{{ request.user.first_name|default:'Guest' }}";
  </script>
  
  

  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  

</body>
</html>
