{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Vetri Jobs{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="{% static 'chatbot/chat.css' %}">



<style>
  .training-card {
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .training-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  }

  html {
    scroll-behavior: smooth;
  }
</style>
</head>

<body>

  {% include 'includes/navbar.html' %}

  {% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center shadow-sm"
           role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

{% include "chatbot/chat_widget.html" %}

  <script src="{% static 'chatbot/chat.js' %}"></script>

  <script>
  window.USER_LOGGED_IN = {{ request.user.is_authenticated|yesno:"true,false" }};
  window.USER_NAME = "{{ request.user.first_name|default:'Guest' }}";
  </script>
  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  
  

</body>
</html>
