{% extends "base.html" %}
{% block title %}Schedule Consultant{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3>Schedule Consultant Session</h3>

  <form method="post">
    {% csrf_token %}

    <label>Choose Consultant</label>
    <select name="consultant" class="form-control mb-3">
      {% for c in consultants %}
        <option value="{{ c.id }}">{{ c.name }} ({{ c.expertise }})</option>
      {% endfor %}
    </select>

    <label>Date & Time</label>
    <input type="datetime-local" name="scheduled_at"
           class="form-control mb-3" required>

    <button class="btn btn-primary">Schedule Session</button>
  </form>
</div>
{% endblock %}
