{% extends "base.html" %}
{% load static %}
{% load socialaccount %}
{% block content %}

<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" 
     style="background: linear-gradient(135deg, #7f53ac, #647dee);">

    <div class="card shadow-lg border-0 rounded-4 overflow-hidden" style="max-width: 1000px; width: 100%;">
        <div class="row g-0">

            <!-- LEFT SIDE - LOGIN FORM -->
            <div class="col-md-5 p-5 bg-white">
                <h3 class="fw-bold mb-2">Login</h3>
                <p class="text-muted mb-4">
                    Donâ€™t have an account? 
                    <a href="{% url 'accounts:register' %}" class="text-decoration-none fw-semibold">Sign Up</a>
                </p>

                <form method="POST">
                    {% csrf_token %}

                    <!-- Name (optional display only, not used for auth) -->
<div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="display_name" 
           class="form-control rounded-3" 
           placeholder="Enter your name">
</div>

<!-- Email -->
<div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" 
           class="form-control rounded-3" 
           placeholder="Enter email" required>
</div>

<!-- Password -->
<div class="mb-2">
    <div class="d-flex justify-content-between">
        <label class="form-label">Password</label>
        <a href="#" class="small text-decoration-none">Forgot?</a>
    </div>
    <input type="password" name="password" 
           class="form-control rounded-3" 
           placeholder="Enter password" required>
</div>

                    <!-- Role Selection -->
                    <div class="mb-3">
                        <label class="form-label">Login As</label>
                        <select name="role" class="form-select rounded-3" required>
                            <option value="">Select Role</option>
                            <option value="jobseeker">Jobseeker</option>
                            <option value="admin">Admin</option>
                            <option value="consultant">Consultant</option>
                        </select>
                    </div>

                    <!-- Remember -->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" name="remember">
                        <label class="form-check-label">
                            Remember me
                        </label>
                    </div>

                    <!-- Button -->
                    <button type="submit" 
                            class="btn w-100 text-white rounded-3"
                            style="background: linear-gradient(to right, #7f53ac, #647dee);">
                        LOGIN
                    </button>

                    <hr class="my-3">

<a href="{% provider_login_url 'google' %}"
   class="btn btn-light border rounded-3 w-100 d-flex align-items-center justify-content-center gap-2">
    <img src="{% static 'images/google.webp' %}" width="18">
    Login with Google
</a>
                </form>
            </div>

            <!-- RIGHT SIDE - IMAGE -->
            <div class="col-md-7 d-none d-md-flex align-items-center justify-content-center"
                 style="background-color: #f8f9fa;">
                
                <img src="{% static 'images/login1.webp' %}" 
                     alt="Login Illustration"
                     class="img-fluid p-4"
                     style="max-height: 450px;">
            </div>

        </div>
    </div>
</div>

{% endblock %}
