{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Vetri Consultancy Chatbot</title>

    <style>
        /* Floating button */
        #chatbot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0d6efd;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 26px;
            border: none;
            cursor: pointer;
        }

        /* Chat window */
        #chatbot-box {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: none;
            flex-direction: column;
        }

        #chatbot-header {
            background: #0d6efd;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        #chatbot-messages {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
        }

        #chatbot-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #chatbot-input input {
            flex: 1;
            padding: 8px;
            border: none;
            outline: none;
        }

        #chatbot-input button {
            padding: 8px;
            background: #0d6efd;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Floating Button -->
<button id="chatbot-btn" onclick="toggleChat()">üí¨</button>

<!-- Chat Window -->
<div id="chatbot-box">
    <div id="chatbot-header">
        Vetri Job Assistant
        <span style="float:right; cursor:pointer;" onclick="toggleChat()">‚ùå</span>
    </div>

    <div id="chatbot-messages">
        <p><b>Bot:</b> Hi! Enter your skills and preferred location.</p>
    </div>

    <div id="chatbot-input">
        <input id="msg" placeholder="Type here...">
        <button onclick="send()">Send</button>
    </div>
</div>

<script>
function toggleChat() {
    let box = document.getElementById("chatbot-box");
    box.style.display = box.style.display === "none" ? "flex" : "none";
}

function send() {
    let input = document.getElementById("msg");
    let message = input.value;
    if (!message) return;

    let chat = document.getElementById("chatbot-messages");
    chat.innerHTML += `<p><b>You:</b> ${message}</p>`;

    fetch("/chatbot/api/", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
    })
    .then(res => res.json())
    .then(data => {
        chat.innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
        chat.scrollTop = chat.scrollHeight;
    });

    input.value = "";
}
</script>

</body>
</html>
